<!DOCTYPE html>
<html lang="en">
<head>
    <!----Boostrap-->
    <link rel="stylesheet" href="Css/bootstrap.min.css">
    <link rel="stylesheet" href="Css/bootstrap.css">
    <!--Others-->
    <link rel="stylesheet" href="Css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Calculator</title>
    <link  rel="icon"   href="Img/cronometer.png" type="image/png" />
    <script src="Js/calc.js"></script>
</head>

<body>
  <nav class="navbar navbar-dark" style="background:#039BE5">
    <span class="navbar-brand mb-0 h1"><img src="Img/cronometer.png" class="logo" alt="">Download time calculator</span>
    <h4><span class="badge badge-pill" style="background-color: #fff; color: #039BE5;">?</span></h4>
  </nav>
  <br>
  <div class="container div p-3">
    <div class="row align-items-center justify-content-center">
      <div class="col-4"></div>
      <div class="col-sm-12 text-center"><h2>Peso del archivo</h2></div>
      <div class="col-4"></div>
    </div>
    <div class="row align-items-center justify-content-center">
      <div class="col-4"></div>
      <div class="col-sm-12 text-center"><input type="number" onblur="validate()" class="form-control form-control-lg" id="PesoArchivo"></div>
      <div class="invalid-feedback">
        Por favor ingrese valores númericos.
      </div>
      <div class="col-12"><select class="form-control form-control-lg mt-3" id="SelectUnidad">
        <option value="Kb">Kb</option>
        <option value="Mb">Mb</option>
        <option value="Gb">Gb</option>
      </select></div>
    </div>
    <div class="row align-items-center justify-content-center">
      <div class="col-4"></div>
      <div class="col-sm-12 text-center"><h2>Velocidad de internet</h2></div>
      <div class="col-4"></div>
    </div>
    <div class="row align-items-center justify-content-center">
      <div class="col-4"></div>
      <div class="col-sm-12 text-center"><select class="form-control form-control-lg" id="SelectMb">
        <option value="0.125">1mb</option>
        <option value="0.25">2mb</option>
        <option value="0.375">3mb</option>
        <option value="0.5">4mb</option>
        <option value="0.625">5mb</option>
        <option value="1.2">10mb</option>
        <option value="2.5">20mb</option>
      </select></div>
      <div class="col-4 text-center mt-3"><button id="CalcBtn" onclick="calc()" class="form-control btn btn-outline-info">Calcular</button></div>
      
    </div>
    <div id="alerta" class="alert alert-primary mt-5 text-center" role="alert">
      Aqui se verá el tiempo que tomará su descarga.
    </div>
  </div>
  <script src="Js/jquery-3.5.1.min.js"></script>
  <script src="Js/bootstrap.min.js"></script>
  <script src="Js/calc.js"></script>
</body>

</html>
