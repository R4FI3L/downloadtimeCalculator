<!DOCTYPE html>
<html lang="en">
<head>
    <!----Boostrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--Others-->
    <link rel="stylesheet" href="css/styles.css">
    <title>Download Calculator</title>
    <link  rel="icon" href="img/cronometer.png" type="image/png" />
    <script src="js/calc.js"></script>
    <!---Manifest-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Calcula el tiempo que tomarán tus descargas de manera rápida y sencilla.">

    <meta name="theme-color" content="#2196F3">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="Download-time-calculator" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" type="image/png" href="img/cronometer.png">
    <link rel="apple-touch-icon" href="img/cronometer.png">
    <link rel="apple-touch-startup-image" href="img/cronometer.png">
    <link rel="manifest" href="manifest.json">
</head>

<body>
  <nav class="navbar navbar-dark" style="background:#039BE5">
    <span class="navbar-brand mb-0 h1"><img src="img/cronometer.png" class="logo align-middle" alt=""><span class="align-middle">Download time calculator</span></span>
  </nav>
  <br>
  <div class="container div p-3">
    <div class="row align-items-center justify-content-center">
      <div class="col-4"></div>
      <div class="col-sm-12 text-center"><h2>Peso del archivo</h2></div>
      <div class="col-4"></div>
    </div>
    <div class="row align-items-center justify-content-center">
      <div class="col-4"></div>
      <div class="col-sm-12 text-center"><input type="number" onblur="validate()" class="form-control form-control-lg" id="PesoArchivo"></div>
      <div class="invalid-feedback">
        Por favor ingrese valores númericos.
      </div>
      <div class="col-12"><select class="form-control form-control-lg mt-3" id="SelectUnidad">
        <option value="Kb">Kb</option>
        <option value="Mb">Mb</option>
        <option value="Gb">Gb</option>
      </select></div>
    </div>
    <div class="row align-items-center justify-content-center">
      <div class="col-4"></div>
      <div class="col-sm-12 text-center"><h2>Velocidad de internet</h2></div>
      <div class="col-4"></div>
    </div>
    <div class="row align-items-center justify-content-center">
      <div class="col-4"></div>
      <div class="col-sm-12 text-center"><select class="form-control form-control-lg" id="SelectMb">
        <option value="0.125">1mb</option>
        <option value="0.25">2mb</option>
        <option value="0.375">3mb</option>
        <option value="0.5">4mb</option>
        <option value="0.625">5mb</option>
        <option value="1.2">10mb</option>
        <option value="2.5">20mb</option>
      </select></div>
      <div class="col-4 text-center mt-3"><button id="CalcBtn" onclick="calc()" class="form-control btn btn-outline-info">Calcular</button></div>
      
    </div>
    <div id="alerta" class="alert alert-primary mt-5 text-center" role="alert">
      Aqui se verá el tiempo que tomará su descarga.
    </div>
  </div>
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/calc.js"></script>
</body>

</html>
